---
- name: "update apt packages."
  become: yes
  yum:
    update_cache: yes

- name: Upgrade all packages
  yum:
    name: '*'
    state: latest

- name: remove dependencies that are no longer required
  become: yes
  yum:
    autoremove: yes

- name: "install dependencies."
  become: yes
  shell: |
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | bash
    . ~/.nvm/nvm.sh
    nvm install node

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f